<!DOCTYPE html>
<html ng-app>

	<head>
		<link rel="stylesheet" href="styles/css/index.css"/>
		<!-- JQuery scripts, and scripts that use JQuery. -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="controllers/jquery-ui.min.js"></script>
		<script src="controllers/imagesloaded.pkgd.min.js"></script>
		<script type="text/javascript" src="controllers/video.dev.js"></script>
		<script type="text/javascript" src="controllers/bigvideo.js"></script>
		<script type="text/javascript" src="controllers/backgroundVideo.js"></script>
		<script>jQuery.noConflict();</script>
		
		<!-- Angular scripts, and scripts that use Angular. -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
		<script src="controllers/controller.js"></script>
                <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
                <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
                <script src="controllers/progress.js"></script>
	</head>
	<body>
		<header>
			<h1><img id="candymanLogo" src="video/candyman.png" alt="logo"></h1>
		</header>
		<main>
			<div class="container" ng-controller="AppCtrl">
				<form style="display: inline" id="candygramForm">
					<div>
						<input required type="text" placeholder="Your name" ng-model="contact.sender"></input>
					</div>
					<div>
						<input required type="text" placeholder="Your lovely's name" ng-model="contact.receiver"></input>
					</div>
					<div>
						<input pattern="[0-9]{10}" maxlength=10 required title="Phone number must have 10 characters!" type="tel" placeholder="Your lovely's phone name" ng-model="contact.receiverPhoneNumber"></input>
					</div>
					<div>
						<input  required type="email" placeholder="Your UofT email" ng-model="contact.email"></input>
					</div>
					<div id="candygramMessage">
						<textarea required type="text" placeholder="Type message (up to 200 characters max)" maxlength=200 ng-model="contact.message"></textarea>
					</div>
					<!--<input type="submit" value="Submit" ng-click="sendMessage();addContact()"></input>-->
					<input type="submit" value="Submit" ng-click="addContact()"></input>
					
					<!-- <input type="submit" value="Submit" ng-click="sendMessage();"></input> -->
				</form>
			</div>
		</main>
	</body>
</html>
